<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
    <div class="main">
        <header>
            <div class="connection">
                <div class="headerEmail">
                    <i class="fa fa-envelope-o"></i>    
                    <p>info@want.am</p>            
                </div>
                <div class="headerPhone">
                    <i class="fa fa-phone"></i>
                    <p>094-092-092</p>
                </div>
                <div class="headerLanguage">
                    <i class="fa fa-globe"></i>
                    <p>AM</p>
                    <i class="fa fa-chevron-down"></i>
                </div>
            </div>
            <div class="headerBottom">
                <div class="logo">
                    <img src="photo/logo .png" alt="" width="150px" height="40px">
                </div>
                <div class="catalog">
                    <p>Կատալոգ</p>
                    <i class="fa fa-chevron-down"></i>
                </div>
                <div class="search">
                    <i class="fa fa-search"></i>
                    <input type="text" placeholder="Փնտրել նվեր">
                </div>
                <div class="favorite">
                    <i class="fa fa-heart"></i>
                </div>
                <div class="basket">
                    <i class="fa fa-shopping-basket"></i>
                </div>
                <div class="login">
                    <i class="fa fa-user-circle"></i>
                    <p>Մուտք</p>
                </div>
            </div>
        </header>
        <section class="poster">
            <div class="categoryItem item1">
                <img src="photo/harry potter.png" alt="Magic Wand">
            </div>
            <div class="categoryItem item2">
                <img src="photo/ugears.png" alt="Ugears">
            </div>
            <div class="categoryItem item3">
                <img src="photo/observatory.png" alt="Telescope">
            </div>
            <div class="categoryItem item4">
                <img src="photo/lampshade.png" alt="Moon Lamp">
            </div>
        </section>
    </div>
</body>
</html>
